<div class="default_container flex_column w-100">
  <div class="d-flex justify-content-between align-items-end w-50 mb-2">
    <h5 class="player_name mb-0">{{ player.email }} - Score: {{ score }}</h5>
    <button class="move_button primary mb-0" (click)="onMakeMove()">
      {{ selectedCards.length >= 1 ? "Move" : "Skip" }}
    </button>
  </div>
  <span class="break_line w-50 mb-2"></span>
  <div class="player_card_container flex_row">
    <app-card
      class="card_selector"
      [isSelected]="selectedCards.includes(cards)"
      (click)="onDiscard(cards)"
      [card]="cards"
      *ngFor="let cards of player.hand; let i = index"
    ></app-card>
  </div>
</div>
